<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1 class="title">
  Streetfight: Ryu vs Hulk Ryu
  </h1>
	<div class="main">
	 <div class="text-content">
            <p id="one">1) Mouse over Ryu to get him pumped</p>
	        <p id="two">2) Click Hulk Ryu to show his rage </p>
	        <p id="three">3) Press "x" and "h" to keep them cool 
	        </p>
	    </div>
	    <div class="ryu"> 
	        <div class="ryu-still"></div>
	        <div class="ryu-ready"></div>
	        <div class="ryu-throwing"></div>
	        <div class="ryu-cool">
	        </div>
	    </div>
	    <div class="hadouken">
	    </div> 
	    <div class="hulk-ryu">
            <div class="hulk-ryu-still"></div>
	        <div class="hulk-ryu-ready"></div>
	        <div class="hulk-ryu-throwing"></div>
	        <div class="hulk-ryu-cool">
	        </div> 
	    <div class="hulk-hadouken"></div>    
	    </div>
	   
	</div> 
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<script src=" https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
